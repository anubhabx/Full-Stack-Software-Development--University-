<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Tables</title>
  </head>
  <body>
    <center>
      <table border="2px" style="height: 90vh; width: 100vh">
        <tr>
          <td colspan="6">A</td>
          <td rowspan="6">A</td>
        </tr>
        <tr>
          <td rowspan="6">B</td>
          <td colspan="4">B</td>
          <td rowspan="4">B</td>
        </tr>
        <tr>
          <td rowspan="4">C</td>
          <td colspan="2">C</td>
          <td rowspan="2">C</td>
        </tr>
        <tr>
          <td rowspan="2">D</td>
          <td>D</td>
        </tr>
        <tr>
          <td colspan="2">F</td>
        </tr>
        <tr>
          <td colspan="4">G</td>
        </tr>
        <tr>
          <td colspan="6">H</td>
        </tr>
      </table>
    </center>
  </body>
</html>
